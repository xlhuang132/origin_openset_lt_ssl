

OUTPUT_DIR: "outputs/"
SEED : 7
SHOW_STEP: 100
SAVE_EPOCH: 100
MAX_EPOCH: 500
TRAIN_STEP: 500 # 每个训练epoch有多少次迭代 

ALGORITHM:
  NAME: "MTCF"
  CONFIDENCE_THRESHOLD: 0.95  
  PRE_TRAIN: 
    ENABLE: True
    WARMUP_EPOCH: 10

MODEL:
  NAME: "WRN_28_2"  
  
  DUAL_HEAD_ENABLE: True  # dual classifier

  LOSS:
    LABELED_LOSS: "CrossEntropyLoss"  
    WITH_LABELED_COST_SENSITIVE: False
    UNLABELED_LOSS: "CrossEntropyLoss"
    UNLABELED_LOSS_WEIGHT: 1.0
    WITH_SUPPRESSED_CONSISTENCY: False  

  OPTIMIZER:
    TYPE: 'SGD'
    BASE_LR: 0.03 
    MOMENTUM: 0.9
    WEIGHT_DECAY: 2e-4
  # LR_SCHEDULER:
  #   TYPE: 'warmup'
  #   LR_STEP: [200,400] 
  #   LR_FACTOR: 0.01
  #   WARM_EPOCH: 5  

DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
  
  IMB_TYPE: 'exp'
  DL:
    NUM_LABELED_HEAD: 1500
    IMB_FACTOR_L: 50
  DU:
    ID:
      NUM_UNLABELED_HEAD:  3000 # 744 #
      IMB_FACTOR_UL: 50
      REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.5 
    
    UNLABELED_BATCH_RATIO: 2
  
  NUM_WORKERS : 2
  SAMPLER:
    NAME: "RandomSampler" 
  DUAL_SAMPLER:
    ENABLE: False
    NAME: "ClassReversedSampler" 
 