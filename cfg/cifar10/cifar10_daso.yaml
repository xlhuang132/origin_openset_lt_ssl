

OUTPUT_DIR: "outputs/"
SEED : 7 
SHOW_STEP: 100
SAVE_EPOCH: 100
MAX_EPOCH: 500
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "DASO" # Fixmatch+daso
  CONFIDENCE_THRESHOLD: 0.95  
  DASO:
    WITH_DIST_AWARE: True
    # DIST_TEMP=1.5 if \gamma_l==\gamma_u else 0.3 for CIFAR10.
    DIST_TEMP: 1.5
    # blend pseudo-labels with fixed weight (applied only when WITH_DIST_AWARE is False).
    INTERP_ALPHA: 0.5
    PSA_LOSS_WEIGHT: 1.0  # loss weight for semantic alignment loss
    WARMUP_ITER: 5000
  PRE_TRAIN: 
    ENABLE: True

MODEL:
  NAME: 'Resnet34' #"WRN_28_2"
  LOSS:
    LABELED_LOSS: "CrossEntropyLoss"  
    WITH_LABELED_COST_SENSITIVE: False
    UNLABELED_LOSS: "CrossEntropyLoss"   

  QUEUE:
    FEAT_DIM: 512 # 128-wrn_28_2
    MAX_SIZE: 256  
 
 # ===========================
  OPTIMIZER:
    TYPE: 'SGD'
    BASE_LR: 0.03
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0005
  # LR_SCHEDULER:
  #   TYPE: 'warmup'
  #   LR_STEP: [200,400] 
  #   LR_FACTOR: 0.01
  #   WARM_EPOCH: 5  

DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
  
  IMB_TYPE: 'exp'
  DL:
    NUM_LABELED_HEAD: 1500
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000
      IMB_FACTOR_UL: 100
      REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.0 # n(ood)/n(du)  
    
    UNLABELED_BATCH_RATIO: 2
  
  NUM_WORKERS : 0
  SAMPLER:
    NAME: "RandomSampler"  
  DUAL_SAMPLER:
    ENABLE: False
    NAME: "ClassReversedSampler"  
 
 