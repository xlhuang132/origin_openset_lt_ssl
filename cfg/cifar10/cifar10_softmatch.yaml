

OUTPUT_DIR: "outputs/"
SEED : 7
SHOW_STEP: 100
SAVE_EPOCH: 100
MAX_EPOCH: 500
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "SoftMatch"
  CONFIDENCE_THRESHOLD: 0.95 

MODEL:
  NAME: "Resnet34" #"WRN_28_2"

  OPTIMIZER:
    TYPE: 'SGD'
    BASE_LR: 0.03
    MOMENTUM: 0.9
    WEIGHT_DECAY: 2e-4
  # LR_SCHEDULER:
  #   TYPE: 'warmup'
  #   LR_STEP: [200,400] 
  #   LR_FACTOR: 0.01
  #   WARM_EPOCH: 5  

DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
  
  NUM_WORKERS : 2
  IMB_TYPE: 'exp'
  DL:
    NUM_LABELED_HEAD: 1500
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000 
      IMB_FACTOR_UL: 100
      REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.0  
    
    UNLABELED_BATCH_RATIO: 2
 
  SAMPLER:
    NAME: "RandomSampler" 
  DUAL_SAMPLER:
    ENABLE: False
    NAME: "ClassReversedSampler"  
