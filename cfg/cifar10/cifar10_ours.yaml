

OUTPUT_DIR: "outputs/" # 0.1* id loss + 0.1*ood loss + EMA更新特征 + 更新域标签 + thresh 0.8

SEED : 7  
SHOW_STEP: 100
SAVE_EPOCH: 100
MAX_EPOCH: 300
TRAIN_STEP: 500 # 
ALGORITHM:
  NAME: "MOOD"
  CONFIDENCE_THRESHOLD: 0.8
  MOOD:
    NUM_AUG: 2
    TEMPERATURE: 0.5 # ?
    MIXUP_ALPHA: 0.5 
    WARMUP_TEMPERATURE: 0.5
    WARMUP_ITER: 50000
    # WARMUP_ITERATION: 10000 # 100 epoch
    OOD_DETECTOR:
      K: 15
      TEMPERATURE: 1.
      DOMAIN_Y_UPDATE_ITER: 5
      # OOD_DETECTOR_UPDATE_ITER: 10000
      FEATURE_DIM: 128
    FEATURE_LOSS_TEMPERATURE: 1.
    PAP_LOSS_WEIGHT: 0.2
  ABLATION: 
    ENABLE: False
    DUAL_BRANCH: False
    MIXUP: False     
    OOD_DETECTION: False 
    PAP_LOSS: False

  PRE_TRAIN: 
    ENABLE: True
    WARMUP_EPOCH: 30
    SimCLR: 
      ENABLE: True
      TEMPERATURE: 0.5
      # FEATURE_DIM: 128

  OOD_DETECTOR:
    TEMPERATURE: 0.5
    MAGNITUDE: 0.0014 #  
    THRESHOLD: 0.10004
    UPDATE_ITER: 5
    K: 10 # 'Top k most similar images used to predict the label'
    DETECT_EPOCH: 30

  BRANCH1_MIXUP: False  
  BRANCH2_MIXUP: False  

MODEL:
  NAME:  "Resnet34" #"WRN_28_2"
  LOSS:
    LABELED_LOSS: "CrossEntropyLoss" 
    LABELED_LOSS_CLASS_WEIGHT_TYPE: "None"   # [ "CBLoss" "Reweight" "None" ] 
    # WARMUP_LABELED_LOSS_CLASS_WEIGHT_TYPE: "CBLoss" # [ "CBLoss" "Reweight" ] 
    WITH_LABELED_COST_SENSITIVE: False
    UNLABELED_LOSS: "CrossEntropyLoss"
    UNLABELED_LOSS_WEIGHT: 1.0
    WITH_SUPPRESSED_CONSISTENCY: False 
    FEATURE_LOSS:
      TEMPERATURE: 1.0
      # WEIGHT: 0.5
      CENTER_DECAY_RATIO: 0.1 

  OPTIMIZER:
    TYPE: 'SGD'
    BASE_LR: 0.03
    MOMENTUM: 0.9
    WEIGHT_DECAY: 5e-4 
DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
  DOMAIN_DATASET_RETURN_INDEX: True
  UNLABELED_DATASET_RETURN_INDEX: True
  LABELED_DATASET_RETURN_INDEX: True
  IMB_TYPE: 'exp'
  DL:
    NUM_LABELED_HEAD: 1500
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000
      IMB_FACTOR_UL: 100
      REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.5 #  
    
    UNLABELED_BATCH_RATIO: 2
  BATCH_SIZE: 64
  NUM_WORKERS: 4
  
  SAMPLER:
    NAME: "RandomSampler"  
  DUAL_SAMPLER:
    ENABLE: True
    NAME: "ClassReversedSampler"  
  
  TRANSFORM:
    UNLABELED_STRONG_AUG: True
    LABELED_STRONG_AUG: True
