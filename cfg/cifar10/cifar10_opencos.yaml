

OUTPUT_DIR: "outputs/"
SEED : 7
SHOW_STEP: 100
SAVE_EPOCH: 100
MAX_EPOCH: 500
TRAIN_STEP: 500 # 
ALGORITHM:
  NAME: "OpenCoS"
  CONFIDENCE_THRESHOLD: 0.95  
  OPENCOS:
    THS: 1.
    TEMP_S2: 1.
    LMD_UNIF: 1.  # smoothing loss weight
    LAMBDA_U: 1.  # Lu loss weight
  PRE_TRAIN: 
    ENABLE: True
    WARMUP_EPOCH: 30
    SimCLR: #  
      ENABLE: True
      TEMPERATURE: 0.5
      # FEATURE_DIM: 64
  
  OOD_DETECTOR:
    TEMPERATURE: 0.5
    MAGNITUDE: 0.0014 # 扰动振幅
    THRESHOLD: 0.10004
    UPDATE_ITER: 5
    K: 10 # 'Top k most similar images used to predict the label'
    DETECT_EPOCH: 30
   

MODEL:
  NAME: "Resnet34"
  LOSS:
    LABELED_LOSS: "CrossEntropyLoss" 
    WITH_LABELED_COST_SENSITIVE: False
    UNLABELED_LOSS: "CrossEntropyLoss"
    UNLABELED_LOSS_WEIGHT: 1.0
    WITH_SUPPRESSED_CONSISTENCY: False  

  OPTIMIZER:
    TYPE: 'SGD'
    BASE_LR: 0.1
    MOMENTUM: 0.9
    WEIGHT_DECAY: 2e-4
  LR_SCHEDULER:
    TYPE: 'warmup'
    LR_STEP: [200,400] 
    LR_FACTOR: 0.01
    WARM_EPOCH: 5  

DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
  
  NUM_WORKERS : 2
  IMB_TYPE: 'exp'
  DL:
    NUM_LABELED_HEAD: 1500
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000 
      IMB_FACTOR_UL: 100
      REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.0 # 
    
    UNLABELED_BATCH_RATIO: 2
 
  SAMPLER:
    NAME: "RandomSampler" # 单采样分支
  DUAL_SAMPLER:
    ENABLE: True
    NAME: "ClassReversedSampler" # 双采样分支
 