

OUTPUT_DIR: "outputs/"
SEED : 7 
SHOW_STEP: 100
SAVE_EPOCH: 100
MAX_EPOCH: 500
TRAIN_STEP: 500 #  
ALGORITHM:
  NAME: "CReST" # FixMatchCReST
  CONFIDENCE_THRESHOLD: 0.95  
  CREST:
    GEN_PERIOD_EPOCH: 100  #  # 5gens x 100epoch = total 500 epochs
    ALPHA : 3.0
    TMIN : 0.5
    PROGRESSIVE_ALIGN : False


MODEL:
  NAME: "WRN_28_2"
  LOSS:
    LABELED_LOSS: "CrossEntropyLoss"   
    UNLABELED_LOSS: "CrossEntropyLoss"  
 
 # ===========================
  OPTIMIZER:
    TYPE: 'SGD'
    BASE_LR: 0.03
    MOMENTUM: 0.9
    WEIGHT_DECAY: 2e-4 

DATASET:
  NAME: "cifar100"
  ROOT: "./data/cifar100" 
  NUM_CLASSES: 100
  GROUP_SPLITS: [30,35,35]
  
  UNLABELED_DATASET_RETURN_INDEX: True
  IMB_TYPE: 'exp'
  DL:
    NUM_LABELED_HEAD: 150
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 300
      IMB_FACTOR_UL: 100
      REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.0 # n(ood)/n(du) OOD样本与无标签ID样本数量的比值  根据比值来确定OOD样本数量
    
    UNLABELED_BATCH_RATIO: 2
  
  NUM_WORKERS : 2
  SAMPLER:
    NAME: "RandomSampler" # 单采样分支
